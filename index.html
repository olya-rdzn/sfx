<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mikon SFX</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SFX">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ffcc00;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.6rem;
      margin: 20px 0 30px;
      font-weight: bold;
      text-shadow: 0 0 8px #ffcc00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      max-width: 720px;
      width: 100%;
    }
    button {
      padding: 18px;
      font-size: 1.1rem;
      background: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: #ffcc00;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255, 204, 0, 0.4);
    }
    button:active {
      transform: translateY(1px);
      background: #ffd633;
    }
  </style>
</head>
<body>

  <h1>Mikon SFX</h1>

  <div class="grid">
    <button data-file="applause.mp3">Applause</button>
    <button data-file="boing.mp3">Boing</button>
    
    <button data-file="bobr-kurwa.mp3">Bobr kurwa</button>
    <button data-file="boo.mp3">Booo</button>
    
    <button data-file="crickets.mp3">Crickets</button>
    <button data-file="drumroll.mp3">Drum roll</button>
    
    <button data-file="dun-dun-dun.mp3">ta-ta-TA</button>
    <button data-file="evillaugh.mp3">Evil laugh</button>
    
    <button data-file="eww.mp3">Eeww</button>
    <button data-file="goal.mp3">Goal celebration</button>
    
    <button data-file="gong.mp3">Gong</button>
    <button data-file="laugh.mp3">Laughter</button>
    
    <button data-file="ohhh.mp3">Ohhh</button>
    <button data-file="ooooh.mp3">Oooh</button>
    
    <button data-file="rimshot.mp3">Ba dum tss</button>
    <button data-file="scream.mp3">Scream</button>
    
    <button data-file="tada.mp3">Ta-DA</button>
    <button data-file="wahwah.mp3">Whah whah whah</button>
    
    <button data-file="wolf-whistle.mp3">Wolf whistle</button>
    <button data-file="wooow.mp3">Wooow</button>
  </div>

  <audio id="player"></audio>

  <script>
    const audio = document.getElementById('player');
    let currentlyPlayingFile = null;

    document.querySelectorAll('.grid button').forEach(button => {
      button.addEventListener('click', () => {
        const file = button.getAttribute('data-file');

        if (currentlyPlayingFile === file && !audio.paused) {
          audio.pause();
          return;
        }

        if (!audio.paused) {
          audio.pause();
        }

        audio.src = file;
        audio.currentTime = 0;
        audio.play().catch(e => {
          console.log("Playback failed:", e);
        });
        currentlyPlayingFile = file;
      });
    });

    audio.addEventListener('ended', () => {
      currentlyPlayingFile = null;
    });
  </script>

</body>
</html>

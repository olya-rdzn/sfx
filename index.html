<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mikon SFX</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SFX">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ffcc00;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0 30px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 8px #ffcc00;
    }
    #stop-btn {
      padding: 8px 16px;
      font-size: 1rem;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #stop-btn:hover {
      background: #ff0000;
      transform: translateY(-2px);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      max-width: 720px;
      width: 100%;
    }
    button.sound-btn {
      padding: 18px;
      font-size: 1.1rem;
      background: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    button.sound-btn:hover {
      background: #ffcc00;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255, 204, 0, 0.4);
    }
    button.sound-btn:active {
      transform: translateY(1px);
      background: #ffd633;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Mikon SFX</h1>
    <button id="stop-btn">⏹ Stop All</button>
  </div>

  <div class="grid">
    <button class="sound-btn" data-file="applause.mp3">Applause</button>
    <button class="sound-btn" data-file="boing.mp3">Boing</button>
    
    <button class="sound-btn" data-file="bobr-kurwa.mp3">Bobr kurwa</button>
    <button class="sound-btn" data-file="boo.mp3">Booo</button>
    
    <button class="sound-btn" data-file="crickets.mp3">Crickets</button>
    <button class="sound-btn" data-file="drumroll.mp3">Drum roll</button>
    
    <button class="sound-btn" data-file="dun-dun-dun.mp3">ta-ta-TA</button>
    <button class="sound-btn" data-file="evillaugh.mp3">Evil laugh</button>
    
    <button class="sound-btn" data-file="eww.mp3">Eeww</button>
    <button class="sound-btn" data-file="goal.mp3">Goal celebration</button>
    
    <button class="sound-btn" data-file="gong.mp3">Gong</button>
    <button class="sound-btn" data-file="laugh.mp3">Laughter</button>
    
    <button class="sound-btn" data-file="ohhh.mp3">Ohhh</button>
    <button class="sound-btn" data-file="ooooh.mp3">Oooh</button>
    
    <button class="sound-btn" data-file="rimshot.mp3">Ba dum tss</button>
    <button class="sound-btn" data-file="scream.mp3">Scream</button>
    
    <button class="sound-btn" data-file="tada.mp3">Ta-DA</button>
    <button class="sound-btn" data-file="wahwah.mp3">Whah whah whah</button>
    
    <button class="sound-btn" data-file="wolf-whistle.mp3">Wolf whistle</button>
    <button class="sound-btn" data-file="wooow.mp3">Wooow</button>
  </div>

  <audio id="player"></audio>

  <script>
    const audio = document.getElementById('player');
    const stopBtn = document.getElementById('stop-btn');

    // Play on sound button click
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const file = btn.getAttribute('data-file');
        audio.src = file;
        audio.currentTime = 0;
        audio.play().catch(e => {
          console.log("Playback failed:", e);
        });
      });
    });

    // Stop all audio instantly
    stopBtn.addEventListener('click', () => {
      audio.pause(); // Just pause — no reset, no reload
      // Optional: clear src to prevent accidental resume? Not needed, but safe.
      // We don't reset currentTime — just silence.
    });
  </script>

</body>
</html>

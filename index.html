<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mikon SFX</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="SFX">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #ffcc00;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.6rem;
      margin: 20px 0 30px;
      font-weight: bold;
      text-shadow: 0 0 8px #ffcc00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      max-width: 720px;
      width: 100%;
    }
    button {
      padding: 18px;
      font-size: 1.1rem;
      background: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: #ffcc00;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255, 204, 0, 0.4);
    }
    button:active {
      transform: translateY(1px);
      background: #ffd633;
    }
  </style>
</head>
<body>

  <h1>Mikon SFX</h1>

  <div class="grid">
    <button onclick="play('applause.mp3')">Applause</button>
    <button onclick="play('boing.mp3')">Boing</button>
    
    <button onclick="play('bobr-kurwa.mp3')">Bobr kurwa</button>
    <button onclick="play('boo.mp3')">Booo</button>
    
    <button onclick="play('crickets.mp3')">Crickets</button>
    <button onclick="play('drumroll.mp3')">Drum roll</button>
    
    <button onclick="play('dun-dun-dun.mp3')">ta-ta-TA</button>
    <button onclick="play('evillaugh.mp3')">Evil laugh</button>
    
    <button onclick="play('eww.mp3')">Eeww</button>
    <button onclick="play('goal.mp3')">Goal celebration</button>
    
    <button onclick="play('gong.mp3')">Gong</button>
    <button onclick="play('laugh.mp3')">Laughter</button>
    
    <button onclick="play('ohhh.mp3')">Ohhh</button>
    <button onclick="play('ooooh.mp3')">Oooh</button>
    
    <button onclick="play('rimshot.mp3')">Ba dum tss</button>
    <button onclick="play('scream.mp3')">Scream</button>
    
    <button onclick="play('tada.mp3')">Ta-DA</button>
    <button onclick="play('wahwah.mp3')">Whah whah whah</button>
    
    <button onclick="play('wolf-whistle.mp3')">Wolf whistle</button>
    <button onclick="play('wooow.mp3')">Wooow</button>
  </div>

  <audio id="player"></audio>

  <script>
    const audio = document.getElementById('player');

    function play(file) {
      audio.src = file;
      audio.currentTime = 0;
      audio.play().catch(e => {
        console.log("Playback issue (file missing or autoplay):", e);
      });
    }
  </script>

</body>
</html>
